<html lang="en">

    <style>
        :root {
            --primary-dark: #1A365D;
            --primary-light: #14B5A0;
            --primary-gradient: linear-gradient(135deg, #1A365D, #14B5A0);
            --secondary-light: #F5F7FA;
            --accent: #FF5722;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            --text-gray: #666666;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background-color: #fff;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
            color: var(--primary-dark);
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary-light);
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(20, 181, 160, 0.3);
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(20, 181, 160, 0.4);
        }
        
        .btn:hover:after {
            left: 0;
        }
        
        .btn-secondary {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-light);
            border: 2px solid var(--primary-light);
            box-shadow: none;
        }
        
        .btn-outline:hover {
            background: var(--primary-light);
            color: white;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-header h2:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--primary-light);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .section-header p {
            font-size: 1.1rem;
            color: var(--text-gray);
            max-width: 700px;
            margin: 20px auto 0;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
            padding: 15px 0;
        }
        
        .header-scrolled {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo span {
            color: var(--primary-light);
        }
        
        .header-scrolled .logo {
            color: var(--primary-dark);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }
        
        .header-scrolled nav ul li a {
            color: var(--text-dark);
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-light);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
        }
        
        nav ul li a:hover, 
        nav ul li a.active {
            color: var(--primary-light);
        }
        
        nav ul li a:hover:after, 
        nav ul li a.active:after {
            width: 100%;
        }
        
        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .header-scrolled .mobile-toggle {
            color: var(--primary-dark);
        }
